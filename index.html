<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gotit {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Add Shares for top Competitors</h1>
    <button type="button" id="start-asinsight">Start</button>
    <div style="height: 10px"></div>
    <p id="status-message-visibility-asinsight" style="display:none"><span id="status-message-asinsight"></span>
        <span onclick="gotItClicked()" class="gotit">&nbsp;Got it.</span></p>
    <script>
        function gotItClickedAsinsight() {
            document.getElementById("status-message-visibility-asinsight").style.display = "none";
        }
    </script>
    <div style="height:15px"></div>
    <h2>Sellersprite Monthly PPC Costs</h2>
    <label for="keywords">Keywords:</label><br>
    <textarea id="keywords" rows="10" cols="40"></textarea>
    <div style="height:15px"></div>
    <button type="button" id="start-sellersprite">Start</button>
    <div style="height: 10px"></div>
    <p id="status-message-visibility-sellersprite" style="display:none"><span id="status-message-sellersprite"></span>
        <span onclick="gotItClickedSellersprite()" class="gotit">&nbsp;Got it.</span></p>
    <script>
        function gotItClickedSellersprite() {
            document.getElementById("status-message-visibility-sellersprite").style.display = "none";
        }
    </script>

</body>

</html>
